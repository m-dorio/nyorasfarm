<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <title>Nyora's Contact - Thank you!</title>
    </head>
    <body class="bg-white">
 
        <section id="contact">
  
            <div id="contact-content" class="container-fluid">
              
                <div class="container py-5">
    
                    <div class="row  align-content-center">

                            <div class="col-xxl-10 col-xl-10 col-lg-10 offset-md-1 col-md-10 offset-sm-1 col-sm-10 p-2">
                                <div class="min-vh-100 blur-content border border-light p-3" >
                                    
                                </div>
                            </div>
                  
                    </div>
          
                </div>
    
            </div>
            
        </section>
    

         <!-- Modal Start -->
         <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">Thank you for contacting Nyora's Farm!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Message Successfully Sent!</p>
                    </div>
                    <div class="modal-footer">
                        <button id="myButton" type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End --> 

    
        <footer class="footer d-flex justify-content-between align-items-center">
          <div class="mx-2 footer-text">
              <p>  Copyright &copy; 2023 by Nyora's. | All rights Reserved.</p>
          </div>
    
          <div class="mx-2 footer-iconTop d-inline-flex">
              <a href="#"> <i class="text-light bi bi-arrow-up-circle-fill"></i></a>
          </div>
        </footer> 
    
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
        <!--FROM  https://michalsnik.github.io/aos/ -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
        $('#myModal').modal('show');
    
        document.getElementById("myButton").onclick = function () {
            location.href = "https://m-dorio.github.io/nyorasfarm/#contact";
        };
        </script>
    
    
        <!-- ADDITIONAL ICONS NOT INCLUDED IN BOOTSRAP -->
        <script src="https://kit.fontawesome.com/6845f956f4.js" crossorigin="anonymous"></script>

        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        
            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
            <script>
                  AOS.init({
                    easing: 'ease-out-back',
                    duration: 2500
                  });
            </script>

          </body>
</html>
